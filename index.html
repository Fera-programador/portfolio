    <style>
  .loading {
    font-family: 'Orbitron', 'Fira Code', monospace;
    font-size: 2rem;
    color: #e0ebe7;
    text-align: center;
    margin-top: 20%;
    

    /* Animação de pontos */
    position: relative;
  }

  .loading::after {
    content: "";
    display: inline-block;
    width: 1ch;
    animation: dots 1s steps(3, end) infinite;
    vertical-align: bottom;
  }

  @keyframes dots {
    0%   { content: ""; }
    33%  { content: "."; }
    66%  { content: ".."; }
    100% { content: "..."; }
  }

  /* Fundo opcional com estilo escuro futurista */
  body {
    background-color: #070443e1;
  }
